<!--
É possível utilizar o JavaScript dentro das tags de html para fazer modificações mediante a alguma ação determinada.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando o Texto</title>
</head>
<body>

    <button onclick="this.innerText='Clicado!'">Clique aqui</button>

</body>
</html>
