<!--
Salvando a entrada de caracteres em uma variável, é possivel mostrar a informação salva no alert() apenas chamando a variável.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Mensagem</title>
</head>
<body>

    <script>
        let nome = prompt("Digite seu nome: ");
        alert("Olá, " + nome + "! Seja bem-vindo!");
    </script>
</body>
</html>
