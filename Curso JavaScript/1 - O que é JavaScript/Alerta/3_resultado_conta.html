<!--
É possivel mostrar o resultado de uma conta através do alert().

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Uma Conta</title>
</head>
<body>

    <script>
        let a = 7
        let b = 5
        alert("A soma de " + a + " + " + b + " é " + (a + b));
    </script>
</body>
</html>
